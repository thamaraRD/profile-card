<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="flex">
    <article class="card-article">
      <img src="./images/bg-pattern-card.svg" alt="card profile header" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="foto de victor" class="card-victor">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="address">London</p>
      </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p class="spacing">Followers</p>
            </div>
            <div class="card-footer-social">
              <h3>803K</h3>
              <p class="spacing">Likes</p>
            </div>
            <div class="card-footer-social">
              <h3>1.4k</h3>
              <p class="spacing">Photos</p>
            </div>
        </div>
     </article>
  </main>
</body>
</html>
